<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <scritp src="../api/mappAPI.js"></scritp>
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <h1 id="header-text"></h1>
      <img id="header-image" src="" alt="PoiMap header image" />
    </header>
    <main id="main">
      <section id="top-page">
        <h2 id="title-logo">
          <img id="title-logo-image" src="" alt="PoiMap logo" />
        </h2>
        <section id="contents-link">
          <section id="navigation-page-link">
            <h3 id="navigation-page">
              <img
                id="navigation-page-icon"
                src="longlongtext"
                alt="navigation-page icon"
              />
            </h3>
            <p class="section-text"></p>
          </section>
          <section id="manual-page-link">
            <h3 id="manual-page">
              <img
                id="manual-page-icon"
                src="longlongtext"
                alt="manual-page icon"
              />
            </h3>
            <p class="section-text"></p>
          </section>
        </section>
        <nav id="language-menu">
          <ul id="language-list">
            <li class="ja language"></li>
            <li class="en language"></li>
            <li class="zh language"></li>
            <li class="ko language"></li>
          </ul>
        </nav>
      </section>
      <section id="introduction">
        <section id="search">
          <h3 class="search-header-text"></h3>
          <p id="search-page">
            <img
              id="search-page-image"
              src="longlongtext"
              alt="searching-page screen-shot"
            />
          </p>
          <p class="section-text"></p>
        </section>
        <section id="post">
          <h3 id="post-header-text"></h3>
          <p id="post-page">
            <img
              id="post-page-image"
              src="longlongtext"
              alt="posting-page screen-shot"
            />
          </p>
          <p class="section-text"></p>
        </section>
      </section>
    </main>
    <script src="/js/bundle.js"></script>
  </body>
</html>

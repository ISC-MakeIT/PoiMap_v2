<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <h1 id="header-text"></h1>
      <img src="header-image" alt="PoiMap header image" />
    </header>
    <main id="main">
      <section id="top-page">
        <h2 id="title-logo">
          <img id="title-logo-image" src="" alt="PoiMap logo" />
        </h2>
        <nav id="language-menu">
          <ul id="language-list">
            <li class="ja language"></li>
            <li class="en language"></li>
            <li class="ch language"></li>
            <li class="kr language"></li>
          </ul>
        </nav>
      </section>
      <section id="introduction">
        <section id="search">
          <h3 class="search-header-text"></h3>
          <p id="search-page">
            <img
              id="search-page-image"
              src="longlongtext"
              alt="searching-page screen-shot"
            />
          </p>
          <p class="section-text"></p>
        </section>
        <section id="post">
          <h3 id="post-header-text"></h3>
          <p id="post-page">
            <img
              id="post-page-image"
              src="longlongtext"
              alt="posting-page screen-shot"
            />
          </p>
          <p class="section-text"></p>
        </section>
      </section>
    </main>
    <script src="build.js"></script>
  </body>
</html>

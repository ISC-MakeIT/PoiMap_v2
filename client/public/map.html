<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PoiMap</title>
  </head>
  <body>
    <header>
      <div id="back-home-icon"></div>
      <p>現在位置</p>
    </header>
    <div id="map"></div>
    <div id="sort-icon">
      <p><img src="../svg/filter.svg" alt="ゴミ箱の種類でソートする" /></p>
    </div>
    <!-- sort-iconを押した後に表示 -->
    <nav id="sort-nav">
      <ul>
        <li>
          <div>
            <p>
              ペットボトル<img
                src="../svg/selectPlasticBottle-icon.svg"
                alt="ペットボトル"
              />
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>
              缶・ビン<img
                src="../svg/selectBurnableGarbage-icon.svg"
                alt="缶・ビン"
              />
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>
              燃えないゴミ<img
                src="../svg/selectNonBurnableGarbage-icon.svg"
                alt="燃えないゴミ"
              />
            </p>
          </div>
        </li>
        <li>
          <div>
            <p>
              燃えるゴミ<img
                src="../svg/selectBurnableGarbage-icon.svg"
                alt="燃えるゴミ"
              />
            </p>
          </div>
        </li>
        <li>
          <div>
            <p><img src="../svg/cross-icon.svg" alt="閉じるボタン" /></p>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
